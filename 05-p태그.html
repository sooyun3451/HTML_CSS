<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>p태그</title>
</head>
<body>
  <div>
    <p>
      네가 택한 그 길이<br>
      정말 맞는 길인 걸까,<br>
      불안해하지 않았으면 해.
    </p>
    <p>
      하루가 갈수록<br>
      조금씩 나아질 거야.
    </p>
    <p>
      그러니 너무 걱정하지 마.
    </p>
    <p>
      네가 나아가기를<br>
      망설이고 있는 그 길이<br>
      분명 정답일 거야.
    </p>
    <p>
      그 길의 앞이<br>
      희뿌옇게 잘 보이지 않는 것은,<br>
      너의 불안들이 만들어 낸<br>
      안개가 서려있기 때문이야.
    </p>
    <p>
      괜찮아,<br>
      너는 분명 이제껏<br>
      잘 해왔고<br>
      앞으로도 분명히<br>
      잘 해나갈 거니까.
    </p>
    <p>
      책「모든 순간이 너였다」중에서
    </p>
  </div>
</body>
</html>
