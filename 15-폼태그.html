<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼태그</title>
</head>

<body>
  <div>
    <form>
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="userName">이름</label><input type="text" placeholder="3~5글자 사이로 입력해주세요." id="userName" name="userName">
        </div>
        <div>
          <label for="userId">아이디</label>
          <input type="text" placeholder="5~14글자 사이의 영문과 숫자만 활용해 입력해주세요" id="userId" name="userId">
        </div>
        <div>
          <label for="userPw">비밀번호</label>
          <input type="password" placeholder="5~15글자 사이의 영문과 숫자를 반드시 조합해 입력해주세요." id="userPw" name="userPw">
        </div>
        <div>
          <label for="userPwCheck">비밀번호 확인</label>
          <input type="password" placeholder="확인을 위해 다시 입력해주세요" id="userPwCheck" name="userPwCheck">
        </div>
      </fieldset>
      <fieldset>
        <legend>유입경로</legend>
        <div>
          <p>성별</p>
          <p>
            <label><input type="radio" id="male" name="gender">남</label>
            <label><input type="radio" id="female" name="gender">여</label>
            <!-- 같은 name을 작성하면 하나만 선택할 수 있게 됨 -->
          </p>
        </div>
        <div>
          <p>유입경로</p>
          <p>
            <label><input type="checkbox" id="insta" name="insta">인스타그램</label>
            <label><input type="checkbox" id="youtube" name="youtube">유튜브</label>
            <label><input type="checkbox" id="naver" name="naver">네이버</label>
          </p>
        </div>
        <div>
          <p>지역</p>
          <p>
            <select>
              <option>서울</option>
              <option>수도권</option>
              <option>부산</option>
            </select>
          </p>
        </div>
        <div>
          <p>기타 의견</p>
          <p>
            <textarea id="comment" name="comment"></textarea>
          </p>
        </div>
      </fieldset>
      <div>
        <button type="reset">취소</button>
        <button type="submit">가입</button>
      </div>
    </form>
  </div>
</body>

</html>
