<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습</title>
</head>

<body>
  <div>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수항목</legend>
        <p><label for="id">아이디</label><input type="text" id="id" name="id"></p>
        <p><label for="password">비밀번호</label><input type="password" id="password" name="password"></p>
        <p><label for="email">이메일</label><input type="text" id="email" name="email"></p>
        <p><label for="name">성명</label><input type="text" id="name" name="name"></p>
        <p><label for="age">나이</label><input type="text" id="age" name="age"></p>
      </fieldset>
      <fieldset>
        <legend>당신에 대해서 알고 싶어요!</legend>
        <div>
          <p>취미를 선택해 주세요</p>
          <p>          
            <label><input type="radio" name="hobby">게임하기</label>
            <label><input type="radio" name="hobby">음악듣기</label>
            <label><input type="radio" name="hobby">아이스음료 마시기</label>
          </p>
        </div>
        <div>
          <p>좋아하는 음료를 선택해 주세요(중복선택가능)</p>
          <p>
            <label><input type="checkbox">쉐이크 종류 음료</label>
            <label><input type="checkbox">티 종류 음료</label>
            <label><input type="checkbox">커피 종류 음료</label>
          </p>
        </div>
        <p>동아리 참석 가능 날짜: <input type="date"></p>
        <div>
          <p>얼.죽.아에서 참여하고 싶은 모임은?</p>
          <p>
            <select>
              <option value="">오늘</option>
              <option value="">내일</option>
            </select>
          </p>
        </div>
        <div>
          <p>포트폴리오 제출하기</p>
          <button>업로드하기</button>
        </div>
        <div>
          <p>마지막으로 하고 싶은말은?</p>
          <textarea></textarea>
        </div>
        <div>
          <button type="reset">다시하기</button>
          <button type="submit">제출하기</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
