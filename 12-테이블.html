<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>테이블</title>
</head>
<body>
  <div>
    <h3>표1</h3>
    <table border="1">
      <tr>
        <td>1-1</td>
        <td>1-2</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
      </tr>
    </table>
  </div>
  <div>
    <h3>표2</h3>
    <table border="1">
      <tr>
        <th>이름</th>
        <th>성별</th>
        <th>가입유무</th>
      </tr>
      <tr>
        <td>김혜자</td>
        <td>여</td>
        <td>X</td>
      </tr>
      <tr>
        <td>봉준호</td>
        <td>남</td>
        <td>O</td>
      </tr>
      <tr>
        <td>이준호</td>
        <td>남</td>
        <td>X</td>
      </tr>
    </table>
  </div>
  <div>
    <h3>표3</h3>
    <table border="1">
      <caption>월별 매출액</caption>
      <thead>
        <tr>
          <th>월</th>
          <th>매출액</th>
          <th>목표달성여부</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1월</td>
          <td>3000만원</td>
          <td>O</td>
        </tr>
        <tr>
          <td>2월</td>
          <td>4000만원</td>
          <td>O</td>
        </tr>
        <tr>
          <td>3월</td>
          <td>2000만원</td>
          <td>X</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>합계</td>
          <td>9000만원</td>
          <td>O</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <div>
    <h3>표4</h3>
    <table border="1">
      <tr>
        <td colspan="3">1-1</td>
        <td>1-4</td>
        <td>1-5</td>
      </tr>
      <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td colspan="2" rowspan="2">2-4</td>
      </tr>
      <tr>
        <td>3-2</td>
        <td>3-3</td>
      </tr>
    </table>
  </div>
  <div>
    <h3>표5</h3>
    <table border="1">
      <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>
          <table border="1">
            <tr>
              <td>2-3/1-1</td>
              <td>2-3/1-2</td>
            </tr>
            <tr>
              <td>2-3/2-1</td>
              <td>2-3/2-2</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
